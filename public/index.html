<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub - Choose Your Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .tab-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .tab-header {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-button {
            flex: 1;
            padding: 15px 30px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .tab-button.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { width: 0; left: 50%; }
            to { width: 100%; left: 0; }
        }

        .tab-content {
            min-height: 600px;
            padding: 40px;
            color: white;
            position: relative;
        }

        .tab-pane {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-pane.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-frame {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .game-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-description {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .load-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .load-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            opacity: 0.7;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <div class="tab-header">
                <button class="tab-button active" onclick="switchTab('game1', this)">Samraat's Latest</button>
                <button class="tab-button" onclick="switchTab('game2', this)">Windsor's Latest</button>
            </div>
            
            <div class="tab-content">
                <div id="game1" class="tab-pane active">
                    <div class="game-info">
                        <h1 class="game-title">Samraat's Latest</h1>
                        <p class="game-description">The creative masterpiece by Samraat with innovative gameplay</p>
                        <button class="load-button" onclick="loadGame('game1', 'game1.html')">Load Samraat's Game</button>
                    </div>
                    <div id="game1-container"></div>
                </div>
                
                <div id="game2" class="tab-pane">
                    <div class="game-info">
                        <h1 class="game-title">Windsor's Latest</h1>
                        <p class="game-description">Windsor's cutting-edge game with advanced features and mechanics</p>
                        <button class="load-button" onclick="loadGame('game2', 'game2.html')">Load Windsor's Game</button>
                    </div>
                    <div id="game2-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabId, buttonElement) {
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            buttonElement.classList.add('active');
            
            // Hide all tab panes
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active');
            });
            
            // Show selected tab pane
            document.getElementById(tabId).classList.add('active');
        }

        function loadGame(gameId, gameFile) {
            const container = document.getElementById(gameId + '-container');
            
            // Show loading state
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading game...
                </div>
            `;
            
            // Create iframe to load the game
            setTimeout(() => {
                container.innerHTML = `
                    <iframe 
                        src="${gameFile}" 
                        class="game-frame"
                        title="${gameId}"
                        onload="this.style.opacity='1'"
                        style="opacity:0; transition: opacity 0.3s ease;"
                    ></iframe>
                `;
            }, 1000);
        }

        // Optional: Auto-load first game on page load
        window.addEventListener('load', () => {
            // Uncomment the line below if you want to auto-load the first game
            // loadGame('game1', 'game1.html');
        });
    </script>
</body>
</html>
